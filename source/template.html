<div class="label default-question-text-size" dir="auto">{{{LABEL}}}</div>

<!-- If there is an image specified in the media:image column, show it here -->
{{#MEDIAIMAGE}}
    <img src="{{MEDIAIMAGE}}" />
{{/MEDIAIMAGE}}

<!-- If there is audio specified in the media:audio column, show it here -->
{{#MEDIAAUDIO}}
    <audio controls controlsList="nodownload">
        <source src="{{MEDIAAUDIO}}">
        Your browser does not support the audio element.
    </audio>
{{/MEDIAAUDIO}}

<!-- If there is a video specified in the media:video column, show it here -->
{{#MEDIAVIDEO}}
    <video width="100%" height="*" controls controlsList="nodownload">
        <source src="{{MEDIAVIDEO}}">
        Your browser does not support the video tag.
    </video>
{{/MEDIAVIDEO}}

<div class="hint default-hint-text-size" dir="auto">{{{HINT}}}</div>

<div class="container">
    <div class="col section-stopwatch">
        <div class="section-icon-container">
            <svg class="icon"><use xlink:href="#icon-timer" /></svg>
        </div>
        <div class="current-value-container">
            <div class="current-value">
                <span id="stopwatch"></span>
                <span id="unit"></span>
            </div>
        </div>
        <div class="primary-action-container">
            <button id="startstop" class="btn btn-primary" onclick="startStopTimer()">
                <svg class="icon play-icon"><use xlink:href="#icon-play" /></svg>
                <svg class="icon pause-icon" style="display:none;"><use xlink:href="#icon-pause" /></svg>
            </button>
        </div>
        <div class="secondary-action-container restart-buttons">
            <button class="btn btn-secondary btn-small" onclick="restartconf('timer')" >
                <svg class="icon"><use xlink:href="#icon-undo" /></svg> 
            </button>
        </div>
    </div>
    <div class="col section-counter">
        <div class="section-icon-container">
            <svg class="icon"><use xlink:href="#icon-tally" /></svg>
        </div>
        <div class="current-value-container">
            <div class="current-value">
                <span id="count"></span>
            </div>
        </div>
        <div class="primary-action-container">
            <button id="counterup" class="btn btn-primary" onclick="countup()">
                <svg class="icon"><use xlink:href="#icon-up-arrow" /></svg>
            </button>
            <button id="counterdown" class="btn btn-primary btn-secondary" onclick="countdown()">
                <svg class="icon"><use xlink:href="#icon-down-arrow" /></svg>
            </button>
        </div>
        <div class="secondary-action-container restart-buttons">
            <button class="btn btn-secondary btn-small" onclick="restartconf('counter')">
                <svg class="icon"><use xlink:href="#icon-undo" /></svg> 
            </button>
        </div>
    </div>
</div>

<div style="text-align: center;"><!--End early-->
    <svg id="end-early" class="end-early" onclick="endEarly()" width="76px" height="76px" viewBox="0 0 76 76" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <circle id="Oval" stroke="#FFFFFF" stroke-width="4" cx="38" cy="38" r="15"></circle>
        <rect id="Rectangle" fill="#FFFFFF" x="31" y="31" width="14" height="14"></rect>
    </svg>
</div>

<div class="container">
    <div class="col center" id="resetConfirmation" style="display: none;">
        <p id="confirmationMessage" dir="auto">Are you sure you want to restart the stopwatch?</p>
        <div class="container center">
            <button id="cancelReset" class="btn btn-secondary" onclick="cancelReset()" dir="auto">
                Cancel
            </button>
            <button id="confirmReset" class="btn btn-danger" dir="auto">
                Reset
            </button>
        </div>
    </div>
</div>
<div class="container"><!--Confirm end early-->
    <div class="col center" id="endEarlyConfirmation" style="display: none;">
        <p id="confirmationMessageEE" dir="auto">Are you sure you would like to end early? The current time and counter value will be saved.</p>
        <div class="container center" dir="auto">
            <button id="cancelEnd" class="btn btn-secondary" onclick="cancelReset()">
                Cancel
            </button>
            <button id="confirmEnd" class="btn btn-danger" dir="auto">
                OK
            </button>
        </div>
    </div>
</div>
